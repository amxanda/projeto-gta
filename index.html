<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA V</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/imgs/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./src/imgs/logo-rockstar.svg" alt="Logo da Rockstar">
            <hr>
            <img src="./src/imgs/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Visão Geral</a>
                </li>
                <li>
                    <a href="#buy">GTA Online</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
                    <span></span>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="img-background" src="./src/imgs/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">
        <div class="infos">
            <div class="game-list">
                <img src="./src/imgs/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imgs/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="title">Já disponíveis para PlayStation 5 e Xbox Series X|S</h1>
                <p class="text">Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA Online.</p>
                <!-- <a href="">Assista ao Trailer</a> -->
                <a href="">Compre Já</a>
        </div>
    </main>
    <section class="buy" id="buy">
        <h2 class="title">Compre Já</h2>
        <div class="card">
            <img class="game-cover" src="./src/imgs/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="infos">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>GTA Online</strong></p>
            </div>
            <ul class="platform">
                <li>
                    <img src="./src/imgs/logo-ps5.svg" alt="Logo do Playstation 5">
                </li>
                <li>
                    <img src="./src/imgs/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                </li>
            </ul>
        </div>
        <button class="btn-platforms">
            Selecione a plataforma

            <ul class="platform">
                <li>
                    <img src="./src/imgs/logo-ps5.svg" alt="Logo do Playstation 5">
                </li>
                <li>
                    <img src="./src/imgs/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                </li>
            </ul>
        </button>
    </section>
    <footer class="footer">

    </footer>
</body>

</html>
